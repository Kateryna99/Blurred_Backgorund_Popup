<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blurred Background Popup</title>
</head>
<body>
<div class="wrapper">
    <div class="banner">
        <div class="banner__container">
            <div class="banner__content">
                <div class="banner__block">
                    <h1 class="banner__title">Welcome to our website</h1>
                </div>
                <div class="banner__block">
                    <button class="banner__button">Click to join</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup popup--email">
            <div class="popup__wrapper">
                <form class="popup__content">
                    <div class="popup__header popup-header">
                        <div class="popup-header__block">
                                <h2 class="popup-header__title">20% OFF Offer</h2>

                        </div>
                        <div class="popup-header__block">
                            <span class="popup__icon icon-close"></span>
                        </div>
                    </div>
                    <div class="popup__main">
                        <div class="popup__item"><label class="popup__label">your email</label></div>
                        <div class="popup__item">
                            <input type="email" placeholder="Enter Your Email" class="popup__input" required>
                        </div>

                    </div>
                    <div class="popup__footer">
                        <button class="popup__button" type="submit">Join</button>
                    </div>
                </form>
            </div>
    </div>
    <div class="popup popup--answer">
        <div class="popup__wrapper">
            <form class="popup__content">
                <div class="popup__header">
                        <h2 class="popup__title">Thank you!</h2>
                </div>
                <div class="popup__main">
                     <p class="popup__text">Our team will connect with you during 1-2 work days</p>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="js/script.js"></script>
</body>
</html>
